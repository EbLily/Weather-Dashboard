<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
      rel="stylesheet" />
    
  

  </head>

  <body>
    <header>
      <div>
        <h1>Weather Dashboard</h1>
      </div>
    </header>
     
    <div class="flex-row align-center justify-center min-100-vh bg-primary">
      <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
        <h2 class="text-primary">Search for a city:</h2>
        <form id="search-form" class="form w-300">

          <input type="text" name="city" id="city-input"
            placeholder="Enter city name">
          <button id="searchbtn"> search </button>
          <section class="history"></section>
        </form>
        <div>

        <section class="today"></section>
      </div>
      <section class="forcast"></section>
    </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
